<!-- This is the layout of a post, to be used in blog.html and permalink.html -->
<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<a href="/post/{{ p.slug }}">{{ p.subject }}</a>
		</div>
		<div class="post-date">
			{{ p.created.strftime("%b %d, %Y") }}
		</div>
	</div>
	<div class="post-content">
		{{ p.content }}
	</div>
	<hr>
</div>
